apply plugin: 'java'

def runTask = project.tasks.create('run')

runTask.dependsOn project.tasks.create(name: "SingleThreadExecutor2", type: JavaExec) {
	main = getName()
	classpath = project.sourceSets.main.runtimeClasspath
}

runTask.dependsOn project.tasks.create(name: "QuittingTasks", type: JavaExec) {
	main = getName()
	classpath = project.sourceSets.main.runtimeClasspath
}
